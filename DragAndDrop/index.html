<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div id="formElements">
        <div class="draggables" draggable="true" data-type="input">Text Input</div>
        <div class="draggables" draggable="true" data-type="textarea">Text Area</div>
        <div class="draggables" draggable="true" data-type="select">Select</div>
        <div class="draggables" draggable="true" data-type="radio">Radio</div>
        <div class="draggables" draggable="true" data-type="checkbox">Checkbox</div>
        <div class="draggables" draggable="true" data-type="button">Button</div>
        <div class="draggables" draggable="true" data-type="label">Label</div>
    </div>
    <div id="formContainer"></div>
    <script src="js/custom.js"></script>
</body>
</html>
