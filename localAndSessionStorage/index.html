<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <div class="form-group">
        <label>Name</label>
        <input type="name" id="name"/>
    </div>
    <div class="form-group">
        <label>Marks</label>
        <input type="number" id="marks"/>
    </div>
    <div class="button-group">
        <button class="get" onclick="getHandler()">Get</button>
        <button class="Save" onclick="saveHandler()">Save</button>
        <button class="remove" onclick="removeHandler()">Remove</button>
        <button class="delete" onclick="deleteHandler()">Delete</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
